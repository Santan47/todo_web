<script id="alldata-template" type="text/x-handlebars-template">
      <div id="display"><b><span>{{this.length}}</span><span id="status">{{state}}</span></b>
        <span>TO-DO/TASKS</span>
          <div id="clear-all" class=" clear_all pull-right paddingL10 {{hidden}}">
            <label>CLEAR </label>
            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
          </div>
          <div id="greena" class="row">
          {{#each this}}
          <div class="tdisplay col-sm-12">
            <div><input type="checkbox" style="zoom:1.3;"></input></div>
            <div class="padtask">{{this.work}}</div><hr>
            <div><i class="pencil fa fa-pencil pull-right" aria-hidden="true"></i>
          </div>
          </div>
          
          

          {{/each}}
          </div>
      </div>
</script>
